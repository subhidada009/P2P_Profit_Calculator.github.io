            --text-secondary: #FFFFFF;

            --btn-bg: #2b2b2b;
            --btn-hover: #3a3a3a;
            --btn-active: #FFD36E;
            --border-color: #333;
            --shadow: rgba(255, 211, 110, 0.1);
            --manual-bg: #2e4c2e;
            --manual-border: #4CAF50;
            --manual-text: #C8E6C9;
            --accent: #FFD36E;
            --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .light-theme {
            --bg-primary: #ffffff;
            --bg-container: #fafafa;
            --bg-header: #f7f7f7;
            --bg-row: #ffffff;
            --bg-form: #f9f9f9;
            --text-primary: #000000;
            --text-secondary: #000000;
            --text-muted: #444444;
            --btn-bg: #f5f5f5;

            --btn-active: #f0b90b;
            --border-color: #eaecef;
            --shadow: rgba(0, 0, 0, 0.06);
            --manual-bg: #fff9e6;
            --manual-border: #f0b90b;
            --manual-text: #000000;
            --accent: #f0b90b;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-secondary);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.4s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-container);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .title {
            font-size: 30px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 0.3px;
        }
        
        .top-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px;
            background: var(--bg-header);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        
        .btn {
            background: var(--btn-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 9px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn:hover {
            background: var(--btn-hover);
        }
        
        .btn.active {
            background: var(--btn-active);
            color: #000;
            border-color: var(--btn-active);
        }
        
        .btn i {
            font-size: 14px;
        }
        
        select.currency-select,
        .currency-input,
        .manual-trade-form input,
        .manual-trade-form select {
            background: var(--btn-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            min-width: 110px;
            outline: none;
        }
        
        .currency-input {
            width: 150px;
        }
        
        .table-container {
            background: var(--bg-container);
            border-radius: 8px;
            padding: 18px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            max-height: 500px;
            overflow-y: auto;

        .trade-row .col-number {

        }
        
        .table-header {
            display: flex;
            background: var(--bg-header);
            color: var(--text-primary);
            font-weight: 600;
            padding: 12px 0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .table-header>div {
            text-align: center;
        }
        
        .trade-row {
            display: flex;
            background: var(--bg-row);
            margin: 6px 0;
            padding: 12px;
            border-radius: 6px;
            align-items: center;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        
        .trade-row:hover {
            background: var(--btn-hover);
            border-color: var(--accent);
        }
        
        .trade-row.manual-trade {
            background: var(--manual-bg);
            border: 1px solid var(--manual-border);
        }
        
        .trade-row.manual-trade .order,
        .trade-row.manual-trade .price,
        .trade-row.manual-trade .profit {
            color: var(--manual-text) !important;
        }
        
        .trade-row>div {
            text-align: center;
            color: var(--text-secondary);
        }
        
        .trade-row .order {
            color: var(--text-muted);
        }
        
        .trade-row .price,
        .trade-row .profit {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .delete-btn {
            background: #f6465d;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .delete-btn:hover {
            background: #d63041;
        }
        
        .col-id {
            width: 5%;
        }
        
        .col-time {
            width: 13%;
        }
        
        .col-order {
            width: 14%;
        }
        
        .col-price {
            width: 10%;
        }
        
        .col-profit {
            width: 10%;
        }
        
        .col-number {
            width: 13%;
        }
        
        .col-counter {
            width: 18%;
        }
        
        .col-delete {
            width: 7%;
        }
        
        .manual-trade-form {
            margin: 25px 0;
            padding: 20px;
            background: var(--bg-form);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: center;
        }
        
        .manual-trade-form label {
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 500;
            min-width: 70px;
            text-align: right;
        }
        
        .btn-add-manual {
            background: var(--btn-active) !important;
            font-weight: bold;
            color: black !important;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
        }
        
        .btn-add-manual:hover {
            background: #d9a60a !important;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-top: 25px;
        }
        
        .result-card {
            background: var(--bg-container);
            padding: 14px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease;
        }
        
        .result-card:hover {
            transform: translateY(-3px);
        }
        
        .result-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        
        .result-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-top: 4px;
        }
        
        .results-grid.bottom {
            margin-top: 10px;
            grid-template-columns: repeat(2, 1fr);
        }
        
        @media (max-width: 1000px) {
            .results-grid {

            .result-value,

                border: 1px solid #eee !important;
            }

                const tradeDetails = [];
                let lastSoldPrice = 0;
                for (const row of sorted) {
                    const price = parseFloat(row.Price) || 0;
                    const qty = parseFloat(row.Quantity) || 0;
                    const orderType = (row['Order Type'] || '').toLowerCase();
                    const orderNo = row['Order Number'] || '';
                    const counterparty = row['Couterparty'] || row['Counterparty'] || '';
                    let fee = 0;
                    if (row['Maker Fee']) fee += parseFloat(row['Maker Fee']) || 0;
                    if (row['Taker Fee']) fee += parseFloat(row['Taker Fee']) || 0;
                    totalFees += fee;
                    if (orderType === 'buy') {
                        buyCount++;
                        inventory.push([price, qty]);
                    } else if (orderType === 'sell') {
                        sellCount++;
                        let qtyToSell = qty;
                        let sellProfit = 0;
                        lastSoldPrice = price;
                        while (qtyToSell > 0 && inventory.length > 0) {
                            const [buyPrice, buyQty] = inventory[0];
                            const bQty = parseFloat(buyQty);
                            if (bQty <= qtyToSell + 1e-12) {
                                sellProfit += (price - buyPrice) * bQty;
                                qtyToSell -= bQty;
                                inventory.shift();
                            } else {
                                sellProfit += (price - buyPrice) * qtyToSell;
                                inventory[0][1] = bQty - qtyToSell;
                                qtyToSell = 0;
                            }
                        }
                        const netProfit = sellProfit - fee;
                        totalProfit += netProfit;
                        tradeDetails.push({
                            id: tradeDetails.length + 1,
                            time: row['Created Time'],
                            order: `Sell ${qty.toFixed(4)} ${asset}`,
                            price: price.toFixed(6),
                            profit: netProfit.toFixed(2),
                            orderNo,
                            counterparty,
                            type: 'sell',
                            manual: !!row.manual
                        });
                    }
                }
                inventory.forEach(([price, qty]) => {
                    tradeDetails.push({
                        id: tradeDetails.length + 1,
                        time: "N/A",
                        order: `Buy ${qty.toFixed(4)} ${asset}`,
                        price: price.toFixed(6),
                        profit: "‚Äî",
                        orderNo: "N/A",
                        counterparty: "N/A",
                        type: 'buy',
                        manual: false
                    });
                });
                const totalBuys = inventory.reduce((sum, [p, q]) => sum + p * q, 0);
                const totalSells = tradeDetails
                    .filter(t => t.type === 'sell')
                    .reduce((sum, t) => sum + parseFloat(t.price) * parseFloat(t.order.split(' ')[1]), 0);
                const remainingQty = inventory.reduce((sum, [p, q]) => sum + q, 0);
                const avgBuyPrice = remainingQty > 0 ? (totalBuys / remainingQty).toFixed(6) : "0.000000";
                const marketPrice = marketPriceInput.value && !isNaN(marketPriceInput.value) ?
                    parseFloat(marketPriceInput.value) : lastSoldPrice || 0;
                const marketValue = remainingQty * marketPrice;
                const unrealized = marketValue - totalBuys;
                document.getElementById("lastSoldPrice").textContent = lastSoldPrice.toFixed(6);
                document.getElementById("avgBuyPrice").textContent = avgBuyPrice;
                summaryValues = [
                    totalProfit.toFixed(2),
                    totalBuys.toFixed(2),
                    totalSells.toFixed(2),
                    totalFees.toFixed(2),
                    totalProfit.toFixed(2),
                    buyCount,
                    sellCount,
                    remainingQty.toFixed(6),
                    totalBuys.toFixed(2),
                    marketValue.toFixed(2),
                    unrealized.toFixed(2)
                ];
                return tradeDetails;
            }

            // === ÿ•ÿ∂ÿßŸÅÿ© ÿµŸÅŸÇÿ© ŸäÿØŸàŸäÿ© ===

            // === ÿ™ÿ≠ŸÖŸäŸÑ ŸÖŸÑŸÅ ===
            document.getElementById("loadFile").addEventListener("click", () => {
                const input = document.createElement("input");
                input.type = "file";
                input.accept = ".csv,.txt";
                input.style.display = "none";
                document.body.appendChild(input);
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (!file) return alert("No file selected.");
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const text = e.target.result;
                            const data = parseCSV(text);
                            originalData = data;
                            refresh();
                        } catch (err) {
                            alert("Error: " + err.message);
                        } finally {
                            document.body.removeChild(input);
                        }
                    };
                    reader.onerror = () => alert("Failed to read file.");
                    reader.readAsText(file);
                };
                input.click();
            });

            // === ÿ≤ÿ± ÿßŸÑÿ™ÿ≠ÿØŸäÿ´ ===
            document.getElementById("refresh").addEventListener("click", refresh);

            // === ÿ∑ÿ®ÿßÿπÿ© ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨ ===
